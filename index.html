<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo Clique no Quadrado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #222;
      color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin: 20px;
      color: #00ffcc;
    }

    #gameArea {
      position: relative;
      width: 100%;
      height: calc(100vh - 80px);
      border-top: 2px solid #00ffcc;
    }

    .square {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: red;
      cursor: pointer;
      border-radius: 5px;
    }

    #score {
      font-size: 24px;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Jogo: Clique no Quadrado!</h1>
  <div id="score">Pontuação: 0</div>
  <button onclick="startGame()">Iniciar Jogo</button>
  <div id="gameArea"></div>

  <script>
    let score = 0;
    let gameInterval;
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');

    function getRandomPosition() {
      const x = Math.floor(Math.random() * (window.innerWidth - 60));
      const y = Math.floor(Math.random() * (window.innerHeight - 140)); // Ajuste para não pegar a área do topo
      return { x, y };
    }

    function createSquare() {
      const square = document.createElement('div');
      square.classList.add('square');
      const { x, y } = getRandomPosition();
      square.style.left = `${x}px`;
      square.style.top = `${y}px`;

      square.addEventListener('click', () => {
        score++;
        scoreDisplay.textContent = `Pontuação: ${score}`;
        square.remove();
      });

      gameArea.appendChild(square);

      // Remove quadrado depois de 2 segundos
      setTimeout(() => {
        if (gameArea.contains(square)) {
          square.remove();
        }
      }, 2000);
    }

    function startGame() {
      score = 0;
      scoreDisplay.textContent = "Pontuação: 0";
      clearInterval(gameInterval);
      gameInterval = setInterval(createSquare, 1000); // Novo quadrado a cada segundo

      // Parar o jogo após 30 segundos
      setTimeout(() => {
        clearInterval(gameInterval);
        alert(`Fim de jogo! Sua pontuação final foi: ${score}`);
      }, 30000);
    }
  </script>
</body>
</html>
